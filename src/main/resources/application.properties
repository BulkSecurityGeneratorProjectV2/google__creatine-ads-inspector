# ----------- GOOGLE CLOUD PLATFORM ----------
# The name of your Google Cloud Platform Project
cloudProject=PROJECT_ID


# ----------- GOOGLE DATASTORE ----------
# The ID of your Google DataStore entity
entityId=DATASTORE_ENTITY_ID


# ----------- GOOGLE BIGQUERY ----------
#The name of your Google BigQuery Dataset
bqDataSet=BIGQUERY_DATASET_NAME

# The name of the Google Big Query tables that are going to be created for each Google Ads entity
# DO NOT CHANGE IT ONCE YOU'VE SET UP THIS PROJECT
bqAccountTable=account_[YYYYMMDD]
bqAccountLabelTable=accountLabel_[YYYYMMDD]
bqCampaignTable=campaign_[YYYYMMDD]
bqCampaignBudgetTable=campaignBudget_[YYYYMMDD]
bqAdGroupAdTable=adGroupAd_[YYYYMMDD]
bqAdGroupTable=adGroup_[YYYYMMDD]


# ----------- GOOGLE CLOUD STORAGE ----------
# The name of your Google Cloud Storage Bucket
gcsBucket=GOOGLE_CLOUD_STORAGE_BUCKET_NAME


# ----------- GOOGLE ADS ----------
# The ID of your main MCC in Google Ads
googleAdsMccId=MAIN_MCC_ID
